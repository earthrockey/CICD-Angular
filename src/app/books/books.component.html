<p style="text-align: center;">books</p>
<table style="width:100%">
    <tr>
        <th style="width:10%">ID</th>
        <th style="width:20%">Code</th>
        <th style="width:25%">Name</th>
        <th style="width:30%">Detail</th>
        <th style="width:15%">Action</th>
    </tr>
    <tr *ngFor="let book of books; let index = index" style="text-align: center;">
        <td>{{index+1}}</td>
        <td>{{book.code}}</td>
        <td>{{book.name}}</td>
        <td>{{book.detail}}</td>
        <td>
            <button (click)="deleteBook(book)">Delete</button>
            <button [routerLink]="['/editbook', book.id]">Edit</button>
        </td>
    </tr>
</table>
<button style="float: right; margin: 10px 10px 0px 0px;" routerLink="/createbook">Create</button>
